<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Loja Online G6</title>
	<link rel="icon" href="images/logo-01.ico" type="image/icon type" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css" /> -->
</head>


<body>
	<div class="d-flex flex-column wrapper">
		<div class="container">
			<div class="row">
				<div class="col-sm">
					<div class="pb-2 mt-4 mb-4 border-bottom title">
						<label class="lb-lg">
							<h2>Criar usuário</h2>
						</label>
					</div>

					<div class="justify-content-center titleLike">


						<form th:action="@{createuser}" th:object="${us}" method="POST">

							<div class="form-group row">
								<label class="col-sm-3 col-form-label">Nome: <span class="mandatory">*</span></label>
								<div class="col-sm-9">
									<input type="text" class="form-control validate" th:field="*{username}"
										id="username" name="username" required aria-required="true">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-sm-3 col-form-label">Matrícula:</label>
								<div class="col-sm-9">
									<input type="text" class="form-control validate" th:field="*{registrationNumber}"
										id="registrationNumber" name="registrationNumber">
								</div>
							</div>

							<div class="form-group row">
								<label class="col-sm-3 col-form-label">Senha: <span class="mandatory">*</span></label>
								<div class="col-sm-9">
									<input type="password" class="form-control validate" th:field="*{password}"
										id="password" name="password" placeholder="Insira uma senha" required
										aria-required="true">
								</div>
							</div>

							<div class="form-group row">
								<label for="staticEmail" class="col-sm-3 col-form-label">Confirme a
									senha: <span class="mandatory">*</span></label>
								<div class="col-sm-9">
									<input type="password" class="form-control validate" id="confirm_password"
										placeholder="Insira uma senha" required aria-required="true">
									<input type="hidden" th:field="*{id}" />
								</div>
							</div>

							<script>
								var password = document.getElementById("password")
									, confirm_password = document.getElementById("confirm_password");

								function validatePassword() {
									if (password.value != confirm_password.value) {
										confirm_password.setCustomValidity("Passwords Don't Match");
									} else {
										confirm_password.setCustomValidity('');
									}
								}

								password.onchange = validatePassword;
								confirm_password.onkeyup = validatePassword;
							</script>

							<div class="form-group row">
								<label for="inputPassword" class="col-sm-3 col-form-label mb-4">Permissão:</label>
								<div class="col-sm-9">
									<select class="form-control" th:field="*{role}" id="role" name="role">
										<option value="ADMIN">Administrador</option>
										<option value="USER">Usuário</option>
									</select>
								</div>
							</div>

							<div th:replace="fragments/fragments :: submitAndCancelButtons"></div>

						</form>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="fragments/fragments :: footer"> </div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
