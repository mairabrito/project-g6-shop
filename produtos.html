<body>
  <div class="d-flex flex-column wrapper">

    <!--Navegação-->

      <div class="container">
        <img src="img/03.png" width="40" height="40" alt="">
        <a class="navbar-brand" href=""><strong>Loja Online G6</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse">
          <ul class="navbar-nav flex-grow-1">
            <li class="nav-item">
              <a href="index.html" class="nav-link text-while">Home</a>

        </div>

    <!--Cabeçalho-->
    <header>
      <div class="container">
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand"><strong>PRODUTOS</strong></a>
          <form class="form-inline">
            <input id="txtBusca" class="form-control mr-sm-2 " type="search" placeholder="Pesquisar"
              aria-label="Pesquisar">
            <!--<button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Pesquisar</button>-->
          </form>
        </nav>
      </div>
    </header>

    <!--Conteúdo-->
    <main class="flex-fill mb-4">
      <div class="container">
        <table class="table text-center mt-2">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Produto</th>
              <th scope="col">Tamanho</th>
              <th scope="col">Preço</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </main>

    <script>
      //Popular a tabela
      var dados = [
        ['<img src="img/camisa-preta.jpg" alt="" height="100px">', 'Camisa Preta', 'M', 'R$ 20,00'],
        ['<img src="img/camisa-azul.jpg" alt="" height="100px">', 'Camisa Azul', 'P', 'R$ 230,00'],
        ['<img src="img/calça.webp" alt="" height="100px">', 'Calça', 'P', 'R$ 50,99'],
        ['<img src="img/vestido.webp" alt="" height="100px">', 'Vestido', 'M', 'R$ 10,99'],
        ['<img src="img/blusa.webp" alt="" height="100px">', 'Blusa', 'M', 'R$ 20,49'],
        ['<img src="img/tenis-adidas.webp" alt="" height="100px">', 'Tênis Adidas Preto', '39', 'R$ 20,89'],
        ['<img src="img/tenis-adidas-azul.webp" alt="" height="100px">', 'Tênis Adidas Azul', '35', 'R$ 20,99'],
        ['<img src="img/tenis-adidas-branco.webp" alt="" height="100px">', 'Tênis Adidas Branco', '36', 'R$ 20,99']
      ];

      var tbody = document.getElementById("tbody");
      for (var i = 0; i < dados.length; i++) {
        var tr = "<tr>" +
          "<td>" + dados[i][0] + "</td>" +
          "<td>" + dados[i][1] + "</td>" +
          "<td>" + dados[i][2] + "</td>" +
          "<td>" + dados[i][3] + "</td>" +
          "</tr>";
        tbody.innerHTML += tr;
        var tr = tbody.childNodes;
      } //Fim popular a tabela

      document.getElementById('txtBusca').addEventListener("keyup", function () {
        var busca = document.getElementById("txtBusca").value.toLowerCase();
        console.clear();

        for (var i = 0; i < tbody.childNodes.length; i++) {
          var achou = false;
          var tr = tbody.childNodes[i];
          var td = tr.childNodes;

          for (var j = 1; j < td.length; j++) {
            var value = td[j].childNodes[0].nodeValue.toLowerCase();
            if (value.indexOf(busca) >= 0) {
              achou = true;
            }
          }

          if (achou) {
            tr.style.display = "table-row";
          } else {
            tr.style.display = "none";
          }
        }
      });
    </script>



    <!--Rodapé-->
    <footer class="border-top text-muter bg-light">

          </div>

</body>
